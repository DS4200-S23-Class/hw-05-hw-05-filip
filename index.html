<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    <title>HW-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="container">
        <!--Left Column-->
        <div class="left-column">

          <svg id="svg_plot" height="500" width="500">
              <!--Create Axis-->
              <line class ="line" x1="0" y1="0" x2="0" y2="500"/>
              <line class ="line" x1="0" y1="500" x2="500" y2="500"/>
              <!--Create excisiting points-->
              <circle class="circle" cx="50" cy="100" r="10" onClick="addBorder()"/>
              <circle class="circle" cx="100" cy="200" r="10" onClick="addBorder()"/>
              <circle class="circle" cx="300" cy="100" r="10" onClick="addBorder()"/>
              <circle class="circle" cx="450" cy="450" r="10" onClick="addBorder()"/>
          </svg>

        </div>
        <!--Right Column-->
        <div class="right-column">
          <!--Dropdown Menu-->
          <div class="dropdown" id="coordinates">

            <p>Select the x coordinate for the point you want to add.</p>

            <select name="X-ax" id="X-ax" value="none">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
          </select>

          <p>Select the y coordinate for the point you want to add.</p>

          <select name="Y-ax" id="Y-ax" value="none">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
          </select>
          <!--Create button-->
          <button type="button" id="SendPoint" onclick="SendPoint()">Add Point</button>
        </div>
        <!--Call function to display current coordinates-->
        <p id = "print_points"></p>

      </div>

    </div>
    <!--Call Java script-->
    <script src="script.js"></script>
    <!--Acknowledgements-->
    <div>
      <h2 class="centered">Acknowledgements</h2>
      <ul>
        <li><a href="https://www.w3schools.com/graphics/svg_intro.asp">W3 SVG</a></li>
        <li><a href="https://d3-graph-gallery.com/graph/scatter_basic.html">Scatter Basics</a></li>
      </ul>
    </div>

</body>

</html>
